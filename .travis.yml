branches:
    only:
        - master

language: node_js
node_js:
    - lts/*
cache:
    directories:
        - node_modules

install:
    - npm install
script:
    - npm run ${SCRIPT}
deploy:
    provider: pages
    on:
        branch: master
    skip_cleanup: true
    local_dir: ${FOLDER}
    fqdn: ${DOMAIN}
    token: ${TOKEN}
